users_index:
    path:      /{page}/index
    defaults: { _controller: "PoiBundle:Users:index", page: 1 }
    methods:  GET

users_show:
    path:     /{id}/show
    defaults: { _controller: "PoiBundle:Users:show" }
    methods:  GET

users_new:
    path:     /new
    defaults: { _controller: "PoiBundle:Users:new" }
    methods:  [GET, POST]

users_edit:
    path:     /{id}/edit
    defaults: { _controller: "PoiBundle:Users:edit" }
    methods:  [GET, POST]

users_delete:
    path:     /{id}/delete
    defaults: { _controller: "PoiBundle:Users:delete" }
    methods:  DELETE
